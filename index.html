<body class="ligth">
    <header class="header">
        <h1 class="header__title"><img class="header__logo" src="./img/icons/movie.svg" alt="popcorn"> PopCorn<br>The Movies

            <input type="text" class="header__search" id="search" placeholder="Поиск">

        <div>
            <input type="checkbox" class="checkbox-toggle" id="theme-toggle">

                <span class="ball"></span>

        </div>
    </header>
    <main class="main">
        <h2 class="main__title">Популярное сейчас</h2>
        <div class="main__container"></div>
    </main>
